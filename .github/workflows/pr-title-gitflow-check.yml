name: GitFlow PR Title Validation for Main Branches

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - develop
      - main
      - master

jobs:
  check-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        id: title_check
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"
          
          if [[ "$BASE_BRANCH" == "main" && "$HEAD_BRANCH" == "develop" && ! "$PR_TITLE" =~ ^release/[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "error: PRs da branch 'develop' para 'main' devem ser do tipo 'release' e seguir o formato 'release/x.y.z'."
            exit 1
          fi
          
          if [[ ! "$PR_TITLE" =~ ^(feature: \[[a-zA-Z0-9]+\] |fix: \[[a-zA-Z0-9]+\] |hotfix: \[[a-zA-Z0-9]+\] |support: \[[a-zA-Z0-9]+\] |release/[0-9]+\.[0-9]+\.[0-9]+$) ]]; then
            echo "error: O t√≠tulo do PR n√£o segue a nomeclatura do GitFlow."
            echo "Por favor, use uma das seguintes nomeclaturas: feature: [ID do Ticket] Descri√ß√£o, fix: [ID do Ticket] Descri√ß√£o, hotfix: [ID do Ticket] Descri√ß√£o, support: [ID do Ticket] Descri√ß√£o."
            exit 1
          fi

          if [[ "$BASE_BRANCH" == "develop" && ! "$PR_TITLE" =~ ^(feature: \[[a-zA-Z0-9]+\] |fix: \[[a-zA-Z0-9]+\] |support: \[[a-zA-Z0-9]+\] ) ]]; then
            echo "error: PRs com base na branch 'develop' devem ser do tipo 'feature', 'fix' ou 'support'."
            exit 1
          fi

      - name: Add comment to PR
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issue_number = context.issue.number;
            const message = "O t√≠tulo do PR n√£o segue as conven√ß√µes de nomenclatura estabelecidas. N√£o fique triste, voc√™ est√° quase l√°! üåü\n" +
            "Por favor, use um dos seguintes formatos para o t√≠tulo do seu PR: \n" +
            "- `feature: [ID do Ticket] Descri√ß√£o Concisa`\n" +
            "- `fix: [ID do Ticket] Descri√ß√£o Concisa`\n" +
            "- `release/x.y.z` (para PRs da branch 'develop' para 'main')\n" +
            "- `hotfix: [ID do Ticket] Descri√ß√£o Concisa`\n" +
            "- `support: [ID do Ticket] Descri√ß√£o Concisa`\n\n" +
            "Obrigado por ajudar o Anki a ser um app melhor! O time AnkiDroid agradece a sua contribui√ß√£o! üôè";
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: message
            });
