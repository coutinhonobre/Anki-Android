name: Firebase Test Lab CI

on:
  push:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Setup gcloud CLI
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT }}" > service-account-key.json
          gcloud auth activate-service-account --key-file=service-account-key.json          

      - name: Build Debug APK and Test APK
        run: |
          ./gradlew AnkiDroid:assembleDebug
          ./gradlew AnkiDroid:connectedFullDebugAndroidTest

      - name: Run Tests on Firebase Test Lab
        run: |
          gcloud config set project your-firebase-project-id
          gcloud firebase test android run \
            --type=instrumentation \
            --app=AnkiDroid/build/outputs/apk/full/debug/AnkiDroid-full-x86_64-debug.apk \
            --test=AnkiDroid/build/outputs/apk/androidTest/full/debug/AnkiDroid-full-debug-androidTest.apk \
            --device=model=Pixel2,version=28,locale=en,orientation=portrait
